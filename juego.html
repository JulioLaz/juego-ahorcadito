<!DOCTYPE html>
<html lang='es'>
<head>
   <meta charset='UTF-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <link rel='stylesheet' href='css/juego.css'>
   <link rel='stylesheet' href='css/reset.css'>
   <title>ahorcadito</title>
</head>
<body>

   <header>
      <marquee behavior='alternate' scrollamount='10' style='height: 40px'><h1>JUEGO DEL AHORCADITO</h1></MARQUEE>
      <marquee loop="1" class='lista' style='height:30px'  scrollamount='20'><p id="listaBanner"></p></MARQUEE>
   </header>

   <main>
      <div class='infoBanner'>
         <input type='text' name='juego' id='info' class='info '>
      </div>
      <div class='letra-vida'>
         <div>
            <label for='juego'>JUGATE X UNA LETRA</label>
            <input type='text' name='juego' id='letra' placeholder='_' class='letra formato-input' maxlength='1' autofocus>
         </div>
         <div class=''>
            <label for='vida'>VIDAS</label>
            <input type='text' name='vida' id='vida' class='vida animated formato-input' value='SinOutLine' readonly>
         </div>
         <div class='letraIngresada' >
            <div class='letraI errores' id='errores'></div>
         </div>
      </div>
         <div class='letraIngresada' >
            <div class='letraI monitos' id='letraI'></div>
         </div>
      </main>

      <footer>
         <div class='botones'>
         <button id='comprobar' onclick='btnComprobar()' class='btnJuego'>COMPROBAR</button>
         <button onclick='btnJugar()' class='btnJuego'>JUGAR</button>
         <a class='nivel' href='index.html'><button class='btnJuego'>HOME</button></a>
         <a class='nivel' ><button class='btnJuego' onclick="btnPalabraAdd()">Agregar Palabra</button></a>
         <div>
            <input type="text" id="palabraAdd" maxlength="7" class='letra formato-input palabraAdd' placeholder="agrega tu palabra">
         </div>
         </div>
         <canvas id='canvas' width='600' height='400'></canvas>

      </footer>

  <script src='js/lista.js'></script>
<script src='js/ahorcado.js'></script>
<script src='js/dibu.js'></script>
</body>
</html>
